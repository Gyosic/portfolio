name: Release Changelog

on:
  release:
    types: [created]

permissions:
  contents: write  # changelog push
  pages: write     # gh-pages deploy
  id-token: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 모든 이력 + 태그 가져오기
          ref: master

      # Conventional Commits 기반 changelog 생성
      - name: Generate changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: CHANGELOG.md
          tag-prefix: "v"
          current-tag: ${{ github.ref_name }}
          skip-commit: true

      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog [skip ci]" || echo "No changes to commit"
          git push origin HEAD:master