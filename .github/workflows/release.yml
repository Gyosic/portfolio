name: Release Changelog

on:
  push:
    tags:
      - "*"

permissions:
  contents: write  # changelog push
  pages: write     # gh-pages deploy
  id-token: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 모든 이력 + 태그 가져오기
          ref: master

      # Conventional Commits 기반 changelog 생성
      - name: Generate changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          output-file: CHANGELOG.md
          current-tag: ${{ github.ref_name }}
          tag-prefix: ""
          skip-on-empty: false
          skip-commit: false
          skip-tag: true
          skip-version-file: true
          allow-non-semver-tags: true
          release-count: 0

      # conventional-changelog-action에서 직접 커밋 처리(skip-commit: false)